
<div class="updateUser">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="userId ">User Id</label>
            <input type="Id" id="userId" class="form-control" required [(ngModel)]="user.userId" name="userId">
        </div>
        <div class="form-group">
            <label for="username" >User Name</label>
            <input type="text" id="username" class="form-control" required [(ngModel)]="user.username" name="username">
        </div>
      <!-- <div class="form-group">
            <label for="lastName" >Last Name</label>
            <input type="text" id="lastName" class="form-control" required [(ngModel)]="employee.lastName" name="lastName"> 
        </div>-->
        <div class="form-group">
            <label for="email" >Email</label>
            <input type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <label for="contactNo" >Contact No.</label>
            <input type="tel" id="contactNo" pattern="[0-9]{10}" class="form-control" required [(ngModel)]="user.phoneno" name="contactNo">
        </div>
        <div class="form-group">
            <label for="designation" >Location</label>
            <input type="text" id="designation" class="form-control" required [(ngModel)]="user.location" name="location">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div><router-outlet></router-outlet>
